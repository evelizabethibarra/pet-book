<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETBOOK GALLERY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css" />
    <link rel="stylesheet" href="stylemuro.css" </head>

<body>
    <link rel="stylesheet" type="text/css" href="stylemuro.css">
    <nav>
        <div class="container">
            <h2 class="logo">PETBOOKED</h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for events, parks and activities" />
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Share</label>
                <div class="profile-pic">
                    <img src="imagenes/marina.jpg" alt="image 1" />
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-pic">
                        <img src="Imagenes/marina.jpg">
                    </div>
                    <div class="handle">
                        <h4>Marina</h4>
                        <p class="text-muted">@marinaygatita</p>
                    </div>
                </a>
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item" id="notifications">
                        <span><i class="uil uil-bell"><small class="notification-count">2+</small></i></span>
                        <h3>Notifications</h3>
                        <div class="notifications-popup">
                            <div>
                                <div class="profile-pic">
                                    <img src="./Imagenes/marina.jpg">
                                </div>
                            </div>
                            <div>
                                <div class="profile-pic">
                                    <img src="./Imagenes/muro1.jpg">
                                </div>
                            </div>
                            <div>
                                <div class="profile-pic">
                                    <img src="./Imagenes/Mike2.JPG">
                                </div>
                            </div>
                            <div>
                                <div class="profile-pic">
                                    <img src="Imagenes/Mike1.jpg">
                                </div>
                            </div>
                        </div>
                    </a>
                    <a class="menu-item" id="messages-notifications">
                        <i class="uil uil-envelope"><small class="notification-count">3</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item ">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>

                    <label class="btn btn-primary" for="post">Post</label>
                </div>
            </div>

            <div class="middle">
                <div class="stories">
                    <div class="story">
                        <div class="profile-pic">
                            <img src="./Imagenes/marina.jpg" alt="">
                        </div>
                        <p class="name">Your Story</p>
                    </div>
                    <div class="story">
                        <div class="profile-pic">
                            <img src="./Imagenes/muro14.jpg" alt="">
                        </div>
                        <p class="name">Mar√≠a</p>
                    </div>
                    <div class="story">
                        <div class="profile-pic">
                            <img src="./Imagenes/muro1.jpg" alt="">
                        </div>
                        <p class="name">Abraham</p>
                    </div>
                    <div class="story">
                        <div class="profile-pic">
                            <img src="./Imagenes/muro15.jpg" alt="">
                        </div>
                        <p class="name">Carolina</p>
                    </div>
                    <div class="story">
                        <div class="profile-pic">
                            <img src="./Imagenes/muro11.jpg" alt="">
                        </div>
                        <p class="name">Mia</p>
                    </div>
                    <div class="story">
                        <div class="profile-pic">
                            <img src="./Imagenes/muro13.jpg" alt="">
                        </div>
                        <p class="name">Jacob</p>
                        <div id="story"></div>
                    </div>
                </div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/6FQsIfE7sZM?si=7tFmI9JVwA-geZeI"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen; controls; autoplay;></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/BYh3Gykv90w?si=mRYybPb5gBYA0yJ3"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen; controls; autoplay;></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/fTv0AAp_DQ8?si=mZWHPuV4Us48wioJ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen; controls; autoplay;></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Bf4Sjx4L4pI?si=ckoZAXOaVYC60s70"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen; controls; autoplay;></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/mfXyeaUxG1s?si=ybuFKcQU-bWbkCzB"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen; controls; autoplay;></iframe>

</body>

</html>
